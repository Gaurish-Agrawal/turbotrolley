<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Setup</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .white-black-button {
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .textarea-full {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>

<script>
    function disableBottomTextArea() {
        document.getElementById('text_input').disabled = true;
    }

    function disableTableTextAreas() {
        const tableTextAreas = document.querySelectorAll('.table-textarea');
        tableTextAreas.forEach(textarea => {
            textarea.disabled = true;
        });
    }

    function enableAllTextAreas() {
            const tableTextAreas = document.querySelectorAll('.table-textarea');
            tableTextAreas.forEach(textarea => {
                textarea.disabled = false;
            });
            const bottomTextArea = document.getElementById('text_input');
            bottomTextArea.disabled = false;
            bottomTextArea.value = '';  // Clear the bottom text area
    }

    window.onload = function() {
        const tableTextAreas = document.querySelectorAll('.table-textarea');
        const bottomTextArea = document.getElementById('text_input');

        tableTextAreas.forEach(textarea => {
            textarea.addEventListener('input', disableBottomTextArea);
        });

        bottomTextArea.addEventListener('input', disableTableTextAreas);
    };

    function enableBottomTextArea() {
        document.getElementById('text_input').disabled = false;
    }
</script>


</head>
<body>
    <center><h1>Edit</h1></center>
    <form action="{{ url_for('update') }}" method="post">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Coordinate</th>
                    <th>Delete</th>
                    <th>Items (separated by commas)</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in data.items() %}
                <tr>
                    <td><input type="text" name="key_{{ key }}" value="{{ key }}"></td>
                    <td>{{ value }}</td>
                    <td><input type="checkbox" name="delete_{{ key }}"></td>
                    <td><textarea name="items_{{ key }}" class="textarea-full table-textarea" placeholder="Enter items separated by commas"></textarea></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

         <br>
        <center>
            <h4>Enter your items separated by commas or lines.</h4>
            <textarea id="text_input" name="text_input" rows="4" cols="50"></textarea>
            <br><br>
            <h4>Can Take 1-15 minutes. Please do not close tab.</h4>

            <button class="white-black-button" onclick="window.location.href='/'">Return</button>

            <button type="submit" class="white-black-button" onclick="enableBottomTextArea()">Save Changes</button>

            <button type="button" class="white-black-button" onclick="enableAllTextAreas()">Reset</button>
        </center>
    </form>

</body>
</html>
